<!doctype html>
<html>
	<head>
		<title>episodes | ysap.sh</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" href="/static/profile.jpg">

		<link rel="stylesheet" href="/static/style.css?v=3">
		<link rel="stylesheet" href="/static/ansi.css?v=2">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&display=swap" rel="stylesheet">
	</head>
	<body>
		<div id="container">
			<div id="top-nav">
				<ul>
					<li><a href="/">home</a></li>
					<li><a href="/blogs" class="active">blogs</a></li>
					<li><a href="/projects">projects</a></li>
					<li class="right"><a href="/contact">contact</a></li>
				</ul>
			</div>

			<h1 class="title">&gt; ./blogs.sh</h1>
			<img src="/static/profile.jpg" class="logo hide-mobile" alt="ysap" height="150" />
			<p class="content">
				<span class="highlight">I basically uploads </span> 
				My learing and walkthroughs/writeups of CTF
				or Cybersec based information<br><br>
				Solutions to scripts used in the blogs can be found on my
				github!
				</p>
			<br>

			<table id="episodes-table" class="shadow">
				<thead>
					<tr>
						<th>TITLE</th>
						<th>DESCRIPTION</th>
						<th>LINK</th>
					</tr>
				</thead>
				<tbody id="episodes-tbody">
				</tbody>
			</table>

			<pre class="footer"><code>
source: <a class="alt" href="https://github.com/0xZ15H4N/Portfolio">LINK</a>

			</code></pre>
		<script src="/static/episodes.js"></script>
		<script>
			var tbody = document.getElementById('episodes-tbody');

			EPISODES.episodes.forEach(function (episode) {
				let num = episode.num;

				let numFormatted = num.toString();
				if (numFormatted.length < 2) {
					numFormatted = '&nbsp' + numFormatted;
				}

				let tr = document.createElement('tr');
				let td, span;

				td = document.createElement('td');
				span = document.createElement('span');
				span.classList.add('number');
				span.innerHTML = numFormatted + '. ';
				td.appendChild(span);
				span = document.createElement('span');
				span.classList.add('name');
				span.textContent = episode.title;
				td.appendChild(span);
				td.classList.add('title');
				tr.appendChild(td);

				td = document.createElement('td');
				let i = 0;
				let s = '';
				episode.desc.split('').forEach(function (c) {
					switch (c) {
						case '&': c = '&amp;'; break;
						case '<': c = '&lt;'; break;
						case '>': c = '&gt;'; break;
						case '"': c = '&quot;'; break;
						case "'": c = '&#39;'; break;
						case '/': c = '&#47;'; break;
						case '`':
							if (i % 2 === 0) {
								c = '<span class="code">';
							} else {
								c = '</span>'
							}
							i++;
							break;
					}
					s += c;
				});
				td.innerHTML = s;
				td.classList.add('description');
				tr.appendChild(td);

				td = document.createElement('td');
				let a = document.createElement('a');
				a.href = episode.link;
				a.textContent = 'LINK';
				td.appendChild(a);
				td.classList.add('link');
				tr.appendChild(td);

				tbody.appendChild(tr);
			});
		</script>
	</body>
</html>
